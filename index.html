<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#bdeba7">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Handlenettet</title>
    <script src="kort.js"></script>
    <style>
        body {
            margin: 0px;
            display: flex;
            flex-direction: column;
            background-color: var(--bakgrunn);
        }

        #varer {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 16px;
            grid-auto-rows: 1fr;
        }

        #søkefelt {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.15em;
            font-family: 'Roboto', sans-serif;
            border-radius: 500px;
            border: 2px solid rgba(0, 0, 0, 0.4);
            transition: border 0.1s;
            padding: 16px;
        }

        #søkefelt:focus {
            outline: none;
            border: 4px solid rgba(0, 0, 0, 0.4);
        }

        header {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
            width: 100%;
            background-color: var(--overflate);
        }

        #fab {
            user-select: none;
            position: fixed;
            bottom:24px;
            right: 24px;
            z-index: 1;
            background-color: #bdeba7;
            border-radius: 24px;
            border: 0;
            padding: 24px;
            box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.4);
            color: rgba(0, 0, 0, 0.5);
        }

        #fab:active {
            background-color: #91c37a;
        }

        label {
            font-family: 'Roboto', sans-serif;
        }

        label:focus {
            outline: none;
        }

        select {
            border-radius: 500px;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.4);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bakgrunn: black;
                --tekstfarge: white;
                --overflate: #1a1c17;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bakgrunn: #effce1;
                --tekstfarge: black;
                --overflate: #dae6cc;
            }
        }

        @media only screen and (min-width: 768px) {

            /* For desktop: */
            #varer {
                grid-template-columns: repeat(10, 1fr);
                gap: 16px;
            }

            #fab:hover {
                cursor: pointer;
            }
        }
    </style>
</head>

<body>

    <button id="fab" onclick="lol()">
        <i class="material-icons" style="font-size:42px;">shopping_cart</i>

    </button>
    <header>
        <img src="varer/jarlsberg.png" width="96"
            style="align-self: center; filter: drop-shadow(0px 6px 8px rgba(0, 0, 0, 0.4))">
        <input type="search" id="søkefelt" placeholder="Søk etter varer her">
        <div>
            <label for="kategori">Kategori:</label>
            <select name="kategori" id="kategori">
                <option value="alle">Alle</option>
                <option value="frukt-grønt">Frukt & grønt</option>
                <option value="frukt">&nbsp;&nbsp;&nbsp;Frukt</option>
                <option value="grønnsak">&nbsp;&nbsp;&nbsp;Grønnsaker</option>
                <option value="ost">Ost</option>

                <option value="drikke">Drikke</option>
                <option value="leskedrikke">&nbsp;&nbsp;&nbsp;Leskedrikke</option>
                <option value="alkohol">&nbsp;&nbsp;&nbsp;Alkohol</option>
                <option value="melk">&nbsp;&nbsp;&nbsp;Melk</option>

                <option value="bakevarer">Bakevarer</option>

                <option value="snacks-godis">Snacks & godis</option>
                <option value="potetgull">&nbsp;&nbsp;&nbsp;Potetgull</option>

                <option value="frysevarer">Frysevarer</option>
                <option value="frossenpizza">&nbsp;&nbsp;&nbsp;Frossenpizza</option>

                <option value="tobakk">Schnoobie & sigg</option>
            </select>
        </div>
        <div>
            <label for="sortering">Sorter etter:</label>
            <select name="sortering" id="sortering">
                <option value="alfabetisk">Alfabetisk</option>
                <option value="pris">Pris</option>
            </select>
        </div>
    </header>
    <div style="margin: 16px;">

        <div id="varer">

        </div>
        <script src="skript.js"></script>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fefdf5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1b1c18" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <title>Handlenettet</title>
    <script src="kort.js"></script>
    <style>
        body {
            margin: 0px;
            display: flex;
            flex-direction: column;
            background-color: var(--overflate);
        }

        #varer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            align-items: start;
            grid-auto-flow: dense;
        }

        #søkefelt {
            width: 100%;
            font-size: 1.15em;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            border-radius: 500px;
            border: 2px solid rgba(0, 0, 0, 0.4);
            transition: border 0.1s;
            padding: 8px;
        }

        #søkefelt:focus {
            outline: none;
            border: 4px solid rgba(0, 0, 0, 0.4);
        }

        header {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px;
            width: 100%;
            background-color: var(--overflate);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            transition: transform 0.4s ease-in-out;
        }

        #fab {
            display: flex;
            flex-direction: row;
            gap: 8px;
            user-select: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1;
            background-color: var(--primær);
            border-radius: 24px;
            border: 0;
            padding: 24px;
            box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.4);
            color: var(--på-primær);
        }

        #fab:active {
            background-color: #91c37a;
        }

        label {
            font-family: 'Roboto', sans-serif;
            color: var(--tekstfarge);
        }

        label:focus {
            outline: none;
        }

        select {
            border-radius: 500px;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.4);
        }

        header.scroll-up {
            box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.4);
        }


        @media (prefers-color-scheme: dark) {
            :root {
                --bakgrunn: black;
                --tekstfarge: white;
                --overflate: #1b1c18;
                --overflate-variant: #44483d;
                --primær: #a9d473;
                --på-primær: #1d3700;
                --sekundær: #c0cbad;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bakgrunn: #effce1;
                --tekstfarge: black;
                --overflate: #fefdf5;
                --overflate-variant: #e1e4d5;
                --primær: #446813;
                --på-primær: #ffffff;
                --sekundær: #586249;
            }
        }

        @media screen and (orientation: landscape) {
            #varer {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media only screen and (min-width: 768px) {

            /* For desktop: */
            #varer {
                grid-template-columns: repeat(10, 1fr);
                gap: 16px;
            }

            #fab:hover {
                cursor: pointer;
            }
        }
    </style>
</head>

<body>

    <button id="fab" onclick="lol()">
        <h3 id="antall-kurv">0</h3>
        <i class="material-icons" style="font-size:42px;">shopping_cart</i>
    </button>
    <header>
        <img src="varer/jarlsberg.png" width="96" id="logo"
            style="align-self: center; filter: drop-shadow(0px 6px 8px rgba(0, 0, 0, 0.4)); margin-bottom:32px;">
        <input type="search" id="søkefelt" placeholder="Søk etter varer her">
        <div>
            <label for="kategori">Kategori:</label>
            <select name="kategori" id="kategori">
                <option value="alle">Alle</option>
                <option value="frukt-grønt">Frukt & grønt</option>
                <option value="frukt">&nbsp;&nbsp;&nbsp;Frukt</option>
                <option value="grønnsak">&nbsp;&nbsp;&nbsp;Grønnsaker</option>
                <option value="ost">Ost</option>

                <option value="kjøtt">Kjøtt</option>
                <option value="storfe">&nbsp;&nbsp;&nbsp;Storfe</option>

                <option value="drikke">Drikke</option>
                <option value="leskedrikke">&nbsp;&nbsp;&nbsp;Leskedrikke</option>
                <option value="alkohol">&nbsp;&nbsp;&nbsp;Alkohol</option>
                <option value="melk">&nbsp;&nbsp;&nbsp;Melk</option>

                <option value="bakevarer">Bakevarer</option>

                <option value="snacks-godis">Snacks & godis</option>
                <option value="potetgull">&nbsp;&nbsp;&nbsp;Potetgull</option>

                <option value="frysevarer">Frysevarer</option>
                <option value="frossenpizza">&nbsp;&nbsp;&nbsp;Frossenpizza</option>

                <option value="tobakk">Schnoobie & sigg</option>
            </select>
        </div>
        <div>
            <label for="sortering">Sorter etter:</label>
            <select name="sortering" id="sortering">
                <option value="alfabetisk">Alfabetisk</option>
                <option value="pris">Pris</option>
            </select>
        </div>
    </header>
    <main>
        <div style="margin: 16px;">

            <div id="varer">

            </div>
        </div>
    </main>
    <script src="skript.js"></script>
</body>

</html>
